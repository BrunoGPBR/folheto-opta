<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Folheto Opta - Interativo + Leitor HD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="stpageflip.min.css" />
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    :root {
      --main-orange: #b35300;
      --main-orange-light: #d07700;
      --main-orange-shadow: rgba(179, 83, 0, 0.25);
      --main-orange-dark: #7a3800;
    }

    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      overflow: hidden;
      user-select: none;
      -webkit-font-smoothing: antialiased;
    }

    #flipbook {
      width: 100vw;
      height: 100vh;
    }

    #fullscreenBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--main-orange);
      color: white;
      padding: 12px 18px;
      font-size: 15px;
      font-weight: bold;
      text-transform: uppercase;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 4px 22px var(--main-orange-shadow);
      z-index: 1000;
    }

    #fullscreenBtn:hover {
      background: var(--main-orange-dark);
      transform: scale(1.05);
    }

    .lucide-icon {
      width: 22px;
      height: 22px;
      stroke: white;
      stroke-width: 2;
    }

    #fullscreenViewer {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 999;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #zoomContainer {
      position: relative;
      width: 90vw;
      max-width: 1000px;
      height: 85vh;
      overflow: hidden;
      background: #111;
      cursor: grab;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #viewerImage {
      max-width: 100%;
      max-height: 100%;
      transform-origin: center center;
      transition: transform 0.2s ease;
      user-select: none;
    }

    .nav-btn, .close-btn {
      position: absolute;
      background: #1a1a1a;
      border: none;
      color: var(--main-orange);
      border-radius: 8px;
      padding: 10px;
      cursor: pointer;
      z-index: 1001;
    }

    .close-btn {
      top: 24px;
      right: 24px;
    }

    .nav-btn.prev {
      left: 24px;
      top: 50%;
      transform: translateY(-50%);
    }

    .nav-btn.next {
      right: 24px;
      top: 50%;
      transform: translateY(-50%);
    }

    @media (max-width: 500px) {
      #fullscreenBtn {
        top: 10px;
        right: 10px;
        padding: 10px 14px;
        font-size: 13px;
      }

      .lucide-icon {
        width: 20px;
        height: 20px;
      }
    }
  </style>
</head>
<body>
  <button id="fullscreenBtn" aria-label="Tela cheia">
    <i data-lucide="maximize" class="lucide-icon"></i> Tela Cheia
  </button>

  <main>
    <section aria-label="Folheto digital interativo">
      <div id="flipbook" role="region" aria-live="polite" aria-label="Folheto interativo com páginas viráveis"></div>
    </section>
  </main>

  <div id="fullscreenViewer">
    <button class="close-btn" onclick="closeFullscreen()">
      <i data-lucide="x" class="lucide-icon"></i>
    </button>
    <button class="nav-btn prev" onclick="prevImage()">
      <i data-lucide="chevron-left" class="lucide-icon"></i>
    </button>
    <div id="zoomContainer">
      <img id="viewerImage" src="" alt="Página ampliada" />
    </div>
    <button class="nav-btn next" onclick="nextImage()">
      <i data-lucide="chevron-right" class="lucide-icon"></i>
    </button>
  </div>

  <script src="stpageflip.min.js"></script>
  <script>
    lucide.createIcons();

    const fullscreenImages = [
      "https://i.imgur.com/uH4uk5l.jpeg",
      "https://i.imgur.com/aoCOVms.jpeg",
      "https://i.imgur.com/VWWJ1z5.jpeg",
      "https://i.imgur.com/JVglSjP.jpeg",
      "https://i.imgur.com/Gf6qv4V.jpeg"
    ];

    let currentImage = 0;
    const viewerImage = document.getElementById("viewerImage");
    let scale = 1;

    function updateImage() {
      viewerImage.src = fullscreenImages[currentImage];
      scale = 1;
      viewerImage.style.transform = `scale(${scale})`;
    }

    function openFullscreen() {
      document.getElementById("fullscreenViewer").style.display = "flex";
      updateImage();
    }

    function closeFullscreen() {
      document.getElementById("fullscreenViewer").style.display = "none";
    }

    function nextImage() {
      if (currentImage < fullscreenImages.length - 1) {
        currentImage++;
        updateImage();
      }
    }

    function prevImage() {
      if (currentImage > 0) {
        currentImage--;
        updateImage();
      }
    }

    document.getElementById("fullscreenBtn").addEventListener("click", openFullscreen);

    document.getElementById("zoomContainer").addEventListener("wheel", function(e) {
      e.preventDefault();
      const zoomFactor = 0.1;
      if (e.deltaY < 0) {
        scale += zoomFactor;
      } else {
        scale = Math.max(1, scale - zoomFactor);
      }
      viewerImage.style.transform = `scale(${scale})`;
    });

    document.addEventListener("DOMContentLoaded", () => {
      const pageFlip = new St.PageFlip(document.getElementById("flipbook"), {
        width: 800,
        height: 1120,
        size: "stretch",
        usePortrait: window.innerWidth < 768,
        minWidth: 315,
        maxWidth: 1600,
        minHeight: 400,
        maxHeight: 2400,
        drawShadow: true,
        flippingTime: 800,
        startPage: 0,
        autoSize: true,
        maxShadowOpacity: 0.4,
        showCover: true,
        mobileScrollSupport: true
      });

      pageFlip.loadFromImages(fullscreenImages);
    });
  </script>
</body>
</html>
