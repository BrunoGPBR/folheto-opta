<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Folheto Opta - Interativo + Leitor HD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="stpageflip.min.css" />
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    :root {
      --main-orange: #b35300;
      --main-orange-light: #d07700;
      --main-orange-shadow: rgba(179, 83, 0, 0.25);
      --main-orange-dark: #7a3800;
    }

    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      overflow: hidden;
      user-select: none;
      -webkit-font-smoothing: antialiased;
    }

    #flipbook {
      width: 100vw;
      height: 100vh;
    }

    #fullscreenBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--main-orange);
      color: white;
      padding: 12px 18px;
      font-size: 15px;
      font-weight: bold;
      text-transform: uppercase;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 4px 22px var(--main-orange-shadow);
      z-index: 1000;
    }

    #fullscreenBtn:hover {
      background: var(--main-orange-dark);
      transform: scale(1.05);
    }

    .lucide-icon {
      width: 22px;
      height: 22px;
      stroke: white;
      stroke-width: 2;
    }

    @media (max-width: 500px) {
      #fullscreenBtn {
        top: 10px;
        right: 10px;
        padding: 10px 14px;
        font-size: 13px;
      }

      .lucide-icon {
        width: 20px;
        height: 20px;
      }
    }
  </style>
</head>
<body>
  <button id="fullscreenBtn" aria-label="Tela cheia">
    <i data-lucide="maximize" class="lucide-icon"></i> Tela Cheia
  </button>

  <main>
    <section aria-label="Folheto digital interativo">
      <div id="flipbook" role="region" aria-live="polite" aria-label="Folheto interativo com páginas viráveis"></div>
    </section>
  </main>

  <script src="stpageflip.min.js"></script>
  <script>
    lucide.createIcons();

    document.addEventListener("DOMContentLoaded", () => {
      const pageFlip = new St.PageFlip(document.getElementById("flipbook"), {
        width: 800,
        height: 1120,
        size: "stretch",
        usePortrait: window.innerWidth < 768,
        minWidth: 315,
        maxWidth: 1600,
        minHeight: 400,
        maxHeight: 2400,
        drawShadow: true,
        flippingTime: 800,
        startPage: 0,
        autoSize: true,
        maxShadowOpacity: 0.4,
        showCover: true,
        mobileScrollSupport: true
      });

      pageFlip.loadFromImages([
        "https://i.imgur.com/uH4uk5l.jpeg",
        "https://i.imgur.com/aoCOVms.jpeg",
        "https://i.imgur.com/VWWJ1z5.jpeg",
        "https://i.imgur.com/JVglSjP.jpeg",
        "https://i.imgur.com/Gf6qv4V.jpeg"
      ]);
    });
  </script>
</body>
</html>
