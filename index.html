<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Folheto Opta - Interativo + Leitor HD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="stpageflip.min.css" />
  <style>
    body {
      margin: 0;
      background: #111;
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #eee;
    }

    #flipbook {
      width: 100vw;
      height: 100vh;
    }

    #fullscreenBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #00aaff;
      color: white;
      border: none;
      padding: 12px 18px;
      font-size: 14px;
      border-radius: 30px;
      cursor: pointer;
      z-index: 10;
      transition: background 0.3s, transform 0.2s;
      outline-offset: 2px;
    }

    #fullscreenBtn:hover,
    #fullscreenBtn:focus {
      background: #008cd1;
      transform: scale(1.05);
      outline: 2px solid #005f8d;
    }

    /* Tela cheia */
    #fullscreenViewer {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 999;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      animation: fadeIn 0.3s ease-in-out;
      padding: 20px;
      box-sizing: border-box;
    }

    #fullscreenViewer img {
      max-width: 90%;
      max-height: 85%;
      box-shadow: 0 0 20px #000;
      border-radius: 10px;
      transition: opacity 0.3s;
    }

    .nav-btn {
      margin: 20px 10px;
      background: #00aaff;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 50px;
      transition: background 0.3s, transform 0.2s;
      outline-offset: 2px;
    }

    .nav-btn:hover,
    .nav-btn:focus {
      background: #008cd1;
      transform: scale(1.05);
      outline: 2px solid #005f8d;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 24px;
      background: none;
      color: white;
      border: none;
      cursor: pointer;
      outline-offset: 2px;
    }

    .close-btn:hover,
    .close-btn:focus {
      color: #00aaff;
      outline: 2px solid #005f8d;
    }

    @keyframes fadeIn {
      from { opacity: 0 }
      to { opacity: 1 }
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      #fullscreenBtn {
        padding: 10px 14px;
        font-size: 13px;
      }
      .nav-btn {
        padding: 10px 14px;
        font-size: 14px;
      }
      #fullscreenViewer img {
        max-width: 95%;
        max-height: 70%;
      }
    }
  </style>
</head>
<body>

<button id="fullscreenBtn" aria-label="Ver folheto em alta qualidade no modo tela cheia" title="Ver em Alta Qualidade">üîç Ver em Alta Qualidade</button>

<main>
  <section aria-label="Folheto digital interativo">
    <div id="flipbook" role="region" aria-live="polite" aria-label="Folheto interativo com p√°ginas vir√°veis"></div>
  </section>
</main>

<div id="fullscreenViewer" role="dialog" aria-modal="true" aria-labelledby="fullscreenTitle" tabindex="-1">
  <button class="close-btn" onclick="closeFullscreen()" aria-label="Fechar visualizador em tela cheia" title="Fechar">‚úñ</button>
  <img id="viewerImage" src="" alt="P√°gina ampliada do folheto" onerror="imageLoadError()" />
  <div>
    <button class="nav-btn" onclick="prevImage()" aria-label="P√°gina anterior" title="P√°gina Anterior">‚¨Ö Anterior</button>
    <button class="nav-btn" onclick="nextImage()" aria-label="Pr√≥xima p√°gina" title="Pr√≥xima">Pr√≥xima ‚û°</button>
  </div>
</div>

<script src="stpageflip.min.js"></script>
<script>
  // Imagens para o modo fullscreen (sem a p√°gina branca final)
  const fullscreenImages = [
    "https://i.imgur.com/uH4uk5l.jpeg",
    "https://i.imgur.com/aoCOVms.jpeg",
    "https://i.imgur.com/VWWJ1z5.jpeg",
    "https://i.imgur.com/JVglSjP.jpeg"
  ];

  let currentImage = 0;

  function openFullscreen() {
    const viewer = document.getElementById("fullscreenViewer");
    viewer.style.display = "flex";
    viewer.focus();
    updateImage();
  }

  function closeFullscreen() {
    const viewer = document.getElementById("fullscreenViewer");
    viewer.style.display = "none";
  }

  function updateImage() {
    const img = document.getElementById("viewerImage");
    img.src = fullscreenImages[currentImage];
    img.alt = `P√°gina ${currentImage + 1} ampliada do folheto`;
    img.onerror = imageLoadError;
  }

  function imageLoadError() {
    const img = document.getElementById("viewerImage");
    img.alt = "Erro ao carregar a imagem.";
    img.src = "https://via.placeholder.com/800x1120?text=Imagem+indispon√≠vel";
  }

  function nextImage() {
    if (currentImage < fullscreenImages.length - 1) {
      currentImage++;
      updateImage();
    }
  }

  function prevImage() {
    if (currentImage > 0) {
      currentImage--;
      updateImage();
    }
  }

  // Navega√ß√£o com teclado para acessibilidade
  document.addEventListener("keydown", function(e) {
    const viewer = document.getElementById("fullscreenViewer");
    if (viewer.style.display === "flex") {
      if (e.key === "ArrowRight") {
        nextImage();
      } else if (e.key === "ArrowLeft") {
        prevImage();
      } else if (e.key === "Escape") {
        closeFullscreen();
      }
    }
  });

  document.getElementById("fullscreenBtn").addEventListener("click", openFullscreen);

  // Inicializa StPageFlip padr√£o
  document.addEventListener("DOMContentLoaded", () => {
    const pageFlip = new St.PageFlip(document.getElementById("flipbook"), {
      width: 800,
      height: 1120,
      size: "stretch",
      usePortrait: window.innerWidth < 768,
      minWidth: 315,
      maxWidth: 1600,
      minHeight: 400,
      maxHeight: 2400,
      drawShadow: true,
      flippingTime: 800,
      startPage: 0,
      autoSize: true,
      maxShadowOpacity: 0.4,
      showCover: true,
      mobileScrollSupport: true
    });

    pageFlip.loadFromImages([
      "https://i.imgur.com/uH4uk5l.jpeg",
      "https://i.imgur.com/aoCOVms.jpeg",
      "https://i.imgur.com/VWWJ1z5.jpeg",
      "https://i.imgur.com/JVglSjP.jpeg",
      "https://i.imgur.com/Gf6qv4V.jpeg" // Essa imagem permanece no flipbook
    ]);

    pageFlip.on("flip", (e) => {
      const total = pageFlip.getPageCount();
      if (e.data === 0) {
        pageFlip.updateState({ disableFlip: "backward" });
      } else if (e.data === total - 1) {
        pageFlip.updateState({ disableFlip: "forward" });
      } else {
        pageFlip.updateState({ disableFlip: false });
      }
    });
  });
</script>

</body>
</html>
