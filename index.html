<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Folheto Opta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="stpageflip.min.css" />
  <style>
    html, body {
      margin: 0;
      background: #111;
      height: 100vh;
      overflow: hidden;
    }
    #flipbook {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

<div id="flipbook"></div>

<script src="stpageflip.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const isMobile = window.innerWidth < 768;

    const pageFlip = new St.PageFlip(document.getElementById("flipbook"), {
      width: 800,
      height: 1120,
      size: "stretch", // deixa o conteúdo fluir melhor no mobile
      usePortrait: isMobile,
      minWidth: 315,
      maxWidth: 1600,
      minHeight: 400,
      maxHeight: 2400,
      drawShadow: true,
      flippingTime: 800,
      startPage: 0,
      autoSize: true,
      maxShadowOpacity: 0.4,
      showCover: true,
      mobileScrollSupport: true,
    });

    pageFlip.loadFromImages([
      "https://i.imgur.com/uH4uk5l.jpeg",  // capa
      "https://i.imgur.com/aoCOVms.jpeg",  // página 2
      "https://i.imgur.com/VWWJ1z5.jpeg",  // página 3
      "https://i.imgur.com/JVglSjP.jpeg",  // contra capa
      "https://i.imgur.com/Gf6qv4V.jpeg"   // página branca final
    ]);

    pageFlip.on("flip", (e) => {
      const total = pageFlip.getPageCount();

      if (e.data === 0) {
        pageFlip.updateState({ disableFlip: "backward" });
      } else if (e.data === total - 1) {
        pageFlip.updateState({ disableFlip: "forward" });
      } else {
        pageFlip.updateState({ disableFlip: false });
      }
    });
  });
</script>

</body>
</html>
