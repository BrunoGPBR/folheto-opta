<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Folheto Opta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="stpageflip.min.css" />
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #flipbook {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

<div id="flipbook"></div>

<script src="stpageflip.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const isMobile = window.innerWidth < 768;
    const pageFlip = new St.PageFlip(document.getElementById("flipbook"), {
      width: isMobile ? 350 : 600,
      height: isMobile ? 500 : 850,
      size: "stretch",
      drawShadow: true,
      flippingTime: 800,
      showCover: true,
      usePortrait: isMobile,
      startPage: 0,
      autoSize: true,
      maxShadowOpacity: 0.4,
      mobileScrollSupport: true,
    });

    pageFlip.loadFromImages([
      "https://i.imgur.com/uH4uk5l.jpeg",
      "https://i.imgur.com/aoCOVms.jpeg",
      "https://i.imgur.com/VWWJ1z5.jpeg",
      "https://i.imgur.com/JVglSjP.jpeg"
    ]);
  });
</script>

</body>
</html>
