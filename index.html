<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Folheto Opta - Interativo + Leitor HD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="stpageflip.min.css" />
  <style>
    body {
      margin: 0;
      background: #111;
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    #flipbook {
      width: 100vw;
      height: 100vh;
    }

    #fullscreenBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #00aaff;
      color: white;
      border: none;
      padding: 12px 18px;
      font-size: 14px;
      border-radius: 30px;
      cursor: pointer;
      z-index: 10;
      transition: background 0.3s, transform 0.2s;
    }

    #fullscreenBtn:hover {
      background: #008cd1;
      transform: scale(1.05);
    }

    /* Tela cheia */
    #fullscreenViewer {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 999;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      animation: fadeIn 0.3s ease-in-out;
    }

    #fullscreenViewer img {
      max-width: 90%;
      max-height: 85%;
      box-shadow: 0 0 20px #000;
      border-radius: 10px;
      transition: opacity 0.3s;
    }

    .nav-btn {
      margin: 20px 10px;
      background: #00aaff;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 50px;
      transition: background 0.3s, transform 0.2s;
    }

    .nav-btn:hover {
      background: #008cd1;
      transform: scale(1.05);
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 24px;
      background: none;
      color: white;
      border: none;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0 }
      to { opacity: 1 }
    }
  </style>
</head>
<body>

<button id="fullscreenBtn">üîç Ver em Alta Qualidade</button>

<div id="flipbook"></div>

<div id="fullscreenViewer">
  <button class="close-btn" onclick="closeFullscreen()">‚úñ</button>
  <img id="viewerImage" src="" alt="P√°gina ampliada">
  <div>
    <button class="nav-btn" onclick="prevImage()">‚¨Ö Anterior</button>
    <button class="nav-btn" onclick="nextImage()">Pr√≥xima ‚û°</button>
  </div>
</div>

<script src="stpageflip.min.js"></script>
<script>
  // Modo Fullscreen (sem a p√°gina branca final)
  const fullscreenImages = [
    "https://i.imgur.com/uH4uk5l.jpeg",
    "https://i.imgur.com/aoCOVms.jpeg",
    "https://i.imgur.com/VWWJ1z5.jpeg",
    "https://i.imgur.com/JVglSjP.jpeg"
  ];

  let currentImage = 0;

  function openFullscreen() {
    document.getElementById("fullscreenViewer").style.display = "flex";
    document.getElementById("viewerImage").src = fullscreenImages[currentImage];
  }

  function closeFullscreen() {
    document.getElementById("fullscreenViewer").style.display = "none";
  }

  function nextImage() {
    if (currentImage < fullscreenImages.length - 1) {
      currentImage++;
      document.getElementById("viewerImage").src = fullscreenImages[currentImage];
    }
  }

  function prevImage() {
    if (currentImage > 0) {
      currentImage--;
      document.getElementById("viewerImage").src = fullscreenImages[currentImage];
    }
  }

  document.getElementById("fullscreenBtn").addEventListener("click", openFullscreen);

  // StPageFlip padr√£o
  document.addEventListener("DOMContentLoaded", () => {
    const pageFlip = new St.PageFlip(document.getElementById("flipbook"), {
      width: 800,
      height: 1120,
      size: "stretch",
      usePortrait: window.innerWidth < 768,
      minWidth: 315,
      maxWidth: 1600,
      minHeight: 400,
      maxHeight: 2400,
      drawShadow: true,
      flippingTime: 800,
      startPage: 0,
      autoSize: true,
      maxShadowOpacity: 0.4,
      showCover: true,
      mobileScrollSupport: true
    });

    pageFlip.loadFromImages([
      "https://i.imgur.com/uH4uk5l.jpeg",
      "https://i.imgur.com/aoCOVms.jpeg",
      "https://i.imgur.com/VWWJ1z5.jpeg",
      "https://i.imgur.com/JVglSjP.jpeg",
      "https://i.imgur.com/Gf6qv4V.jpeg" // Essa continua no flipbook
    ]);

    pageFlip.on("flip", (e) => {
      const total = pageFlip.getPageCount();
      if (e.data === 0) {
        pageFlip.updateState({ disableFlip: "backward" });
      } else if (e.data === total - 1) {
        pageFlip.updateState({ disableFlip: "forward" });
      } else {
        pageFlip.updateState({ disableFlip: false });
      }
    });
  });
</script>

</body>
</html>
