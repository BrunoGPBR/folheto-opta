<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Folheto Digital - Opta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="stpageflip.min.css" />
  <style>
    html, body {
      margin: 0;
      background: #111;
      height: 100vh;
      overflow: hidden;
    }
    #flipbook {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

<div id="flipbook"></div>

<script src="stpageflip.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const pageFlip = new St.PageFlip(document.getElementById("flipbook"), {
      width: 800,
      height: 1120,
      size: "stretch",
      minWidth: 315,
      maxWidth: 1600,
      minHeight: 400,
      maxHeight: 2400,
      drawShadow: true,
      flippingTime: 800,
      usePortrait: window.innerWidth < 768,
      startPage: 0,
      autoSize: true,
      maxShadowOpacity: 0.4,
      showCover: true,
      mobileScrollSupport: true
    });

    pageFlip.loadFromImages([
      "https://i.imgur.com/uH4uk5l.jpeg",  // 0 - Capa
      "https://i.imgur.com/aoCOVms.jpeg",  // 1 - P치gina 1
      "https://i.imgur.com/VWWJ1z5.jpeg",  // 2 - P치gina 2
      "https://i.imgur.com/JVglSjP.jpeg",  // 3 - P치gina 3
      "https://i.imgur.com/Gf6qv4V.jpeg",  // 4 - Contra capa
      "https://i.imgur.com/Gf6qv4V.jpeg",  // 5 - P치gina branca
      "https://i.imgur.com/uH4uk5l.jpeg"   // 6 - Capa duplicada (fechamento visual)
    ]);
  });
</script>

</body>
</html>
